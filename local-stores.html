<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'DM Serif Display', serif; }
        .store-card { transition: transform 0.2s, box-shadow 0.2s; }
        .store-card:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .store-card { animation: fadeIn 0.25s ease forwards; opacity: 0; }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-6xl mx-auto px-4 py-5">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-3 hover:opacity-80 transition-opacity">

                        <circle cx="20" cy="20" r="19" fill="#FF6B6B"/>
                        <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="0.5" opacity="0.6"/>
                        <circle cx="20" cy="20" r="11" fill="none" stroke="white" stroke-width="0.5" opacity="0.6"/>
                        <circle cx="20" cy="20" r="6" fill="white"/>
                        <circle cx="20" cy="20" r="2" fill="#FF6B6B"/>
                    </svg>
                    <span class="text-2xl">findyl</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/about" class="text-gray-600 hover:text-gray-900 text-sm">About</a>
                    <a href="/" class="text-gray-600 hover:text-gray-900 text-sm">← Back to Search</a>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-10">

        <!-- Title -->
        <div class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl mb-3">Local Record Stores</h1>
            <p class="text-gray-500">Find independent record stores across the UK & Ireland</p>
            <p class="text-sm text-gray-400 mt-1">
                <span id="storeCount">0</span> stores · Source: Record Store Day UK
            </p>
        </div>

        <!-- Search -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white rounded-full px-5 py-3 shadow-sm border border-gray-200 flex items-center gap-3">
                <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <path d="M21 21l-4.35-4.35" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search by store name or city..."
                    class="w-full outline-none text-sm bg-transparent"/>
                <button id="clearBtn" class="text-gray-300 hover:text-gray-500 hidden flex-shrink-0">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Store Grid -->
        <div id="storesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-16 hidden">
            <p class="text-gray-400 text-lg">No stores found for "<span id="noResultsQuery"></span>"</p>
            <button id="clearSearch" class="mt-4 text-sm hover:underline" style="color:#FF6B6B">Clear search</button>
        </div>

    </main>

    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-6xl mx-auto px-4 py-8 text-center text-sm text-gray-500">
            <p>Store data sourced from <a href="https://www.recordstoreday.co.uk" target="_blank" class="hover:underline" style="color:#FF6B6B">Record Store Day UK</a></p>
            <p class="mt-1">findyl — Finding Vinyl, Made Simple</p>
        </div>
    </footer>

        function getInitials(name) {
            return name.split(' ')
                .filter(w => w.length > 1 && /[a-zA-Z]/.test(w[0]))
                .map(w => w[0].toUpperCase())
                .slice(0, 2).join('');
        }

        function renderStores(list) {
            const grid = document.getElementById('storesGrid');
            const noResults = document.getElementById('noResults');
            document.getElementById('storeCount').textContent = list.length;

            if (list.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                document.getElementById('noResultsQuery').textContent = document.getElementById('searchInput').value;
                return;
            }

            noResults.classList.add('hidden');

            grid.innerHTML = list.map((store, i) => {
                const hasCity = store.location !== 'UK';
                const mapsQ = encodeURIComponent(`${store.name} record store${hasCity ? ' ' + store.location : ' UK'}`);
                const webQ = encodeURIComponent(`${store.name}${hasCity ? ' ' + store.location : ''} record shop site`);
                const rsdSlug = store.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-|-$/g, '');
                const initials = getInitials(store.name);

                return `
                <div class="store-card bg-white rounded-xl border border-gray-100 shadow-sm p-5" style="animation-delay:${Math.min(i * 12, 500)}ms">
                    <div class="flex items-start gap-3 mb-4">
                        <div style="width:42px;height:42px;min-width:42px;border-radius:10px;background:#FFE5E5;display:flex;align-items:center;justify-content:center;flex-shrink:0">
                            <span style="color:#FF6B6B;font-weight:700;font-size:0.8rem">${initials}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-semibold text-gray-900 text-base leading-snug">${store.name}</h3>
                            <p class="text-gray-400 text-sm mt-0.5 flex items-center gap-1">
                                <svg class="w-3 h-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                ${store.location}
                            </p>
                        </div>
                    </div>
                    <div class="flex gap-2 flex-wrap">
                        <a href="https://www.google.com/maps/search/${mapsQ}" target="_blank" rel="noopener"
                           class="flex items-center gap-1.5 text-xs px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 hover:bg-red-50 hover:text-red-500 transition-colors font-medium">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                            </svg>
                            Directions
                        </a>
                        <a href="https://www.google.com/search?q=${webQ}" target="_blank" rel="noopener"
                           class="flex items-center gap-1.5 text-xs px-3 py-1.5 rounded-full bg-gray-100 text-gray-600 hover:bg-red-50 hover:text-red-500 transition-colors font-medium">
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                            </svg>
                            Website
                        </a>
                        <a href="https://www.recordstoreday.co.uk/record-shop/${rsdSlug}" target="_blank" rel="noopener"

                            RSD Page
                        </a>
                    </div>
                </div>`;
            }).join('');
        }

        renderStores(stores);

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');

        searchInput.addEventListener('input', function () {
            const q = this.value.toLowerCase().trim();
            clearBtn.classList.toggle('hidden', q === '');
            renderStores(q === '' ? stores : stores.filter(s =>
                s.name.toLowerCase().includes(q) || s.location.toLowerCase().includes(q)
            ));
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            renderStores(stores);
            searchInput.focus();
        });

        document.getElementById('clearSearch').addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.classList.add('hidden');
            renderStores(stores);
        });
    </script>
