<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist - findyl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Display', serif;
            color: #374151;
            font-weight: 400;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Serif Display', serif;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.01em;
        }
        .album-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .album-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .pricing-dot {
            display: inline-block;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: #FF6B6B;
            margin-left: 6px;
            vertical-align: middle;
            flex-shrink: 0;
            opacity: 0.85;
        }
        .sim-img-fade {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center gap-4">
                <!-- Logo -->
                <a href="/" class="flex-shrink-0 hover:opacity-80 transition-opacity">
                    <svg width="128" height="40" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="72" font-family="'DM Serif Display', serif" font-size="80" fill="#1F2937" font-weight="400">findyl</text>
                        <g transform="translate(245, 50)">
                            <circle cx="0" cy="0" r="28" fill="#FF6B6B"/>
                            <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="8" fill="white"/>
                            <circle cx="0" cy="0" r="3" fill="#FF6B6B"/>
                        </g>
                    </svg>
                </a>

                <!-- Search bar -->
                <div class="flex-1 max-w-2xl relative">
                    <form id="header-search-form" class="relative">
                        <input
                            type="text"
                            id="header-search-input" style="font-family:'Raleway', sans-serif;"
                            placeholder="Search for vinyl..."
                            class="w-full px-4 py-2 pr-10 border-[1.5px] border-gray-900 rounded-full focus:border-gray-900 focus:outline-none text-gray-900 placeholder-gray-400"
                            autocomplete="off"
                        />
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2" style="color:#FF6B6B">
                            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="9" cy="9" r="6"/><path d="M14 14l4 4"/>
                            </svg>
                        </button>
                    </form>
                    <div id="header-autocomplete" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-2xl shadow-lg z-50 hidden mt-1 overflow-hidden"></div>
                </div>
            </div>
        </div>
    </header>

    <script>
        (function() {
            const form = document.getElementById('header-search-form');
            const input = document.getElementById('header-search-input');
            const dropdown = document.getElementById('header-autocomplete');
            let debounceTimer;

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const q = input.value.trim();
                if (q) window.location.href = `/results?q=${encodeURIComponent(q)}`;
            });

            input.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                const q = input.value.trim();
                if (q.length < 2) { dropdown.classList.add('hidden'); return; }
                debounceTimer = setTimeout(() => fetchSuggestions(q), 300);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#header-search-form') && !e.target.closest('#header-autocomplete')) {
                    dropdown.classList.add('hidden');
                }
            });

            async function fetchSuggestions(q) {
                try {
                    const res = await fetch(`/api/autocomplete?q=${encodeURIComponent(q)}`);
                    if (!res.ok) return;
                    const data = await res.json();
                    renderSuggestions(data);
                } catch(e) {}
            }

            function renderSuggestions(data) {
                const artists = data.artists || [];
                const albums = data.albums || [];
                if (artists.length === 0 && albums.length === 0) { dropdown.classList.add('hidden'); return; }
                let html = artists.map(a => `
                    <a href="/results?q=${encodeURIComponent(a.name)}" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 border-b border-gray-100 last:border-0">
                        <svg width="16" height="16" fill="none" stroke="#9CA3AF" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <div>
                            <div class="text-sm font-medium text-gray-900">${a.name}</div>
                            ${a.country || a.disambiguation ? `<div class="text-xs text-gray-500">${[a.country, a.disambiguation].filter(Boolean).join(' · ')}</div>` : ''}
                        </div>
                    </a>`).join('');
                html += albums.map(a => `
                    <a href="/results?q=${encodeURIComponent(a.artist)}" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 border-b border-gray-100 last:border-0">
                        <svg width="16" height="16" fill="none" stroke="#9CA3AF" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg>
                        <div>
                            <div class="text-sm font-medium text-gray-900">${a.album}</div>
                            <div class="text-xs text-gray-500">${a.artist}</div>
                        </div>
                    </a>`).join('');
                dropdown.innerHTML = html;
                dropdown.classList.remove('hidden');
            }
        })();
    </script>

    <!-- Artist Header -->
    <div id="artist-header" class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Top: image + name/meta -->
            <div class="flex flex-col sm:flex-row items-start gap-6 mb-4">
                <div id="artist-image" class="w-24 h-24 sm:w-32 sm:h-32 bg-gray-200 rounded-full overflow-hidden flex-shrink-0">
                    <!-- Artist image will go here -->
                </div>
                <div class="flex-1 min-w-0">
                    <h1 id="artist-name" class="text-3xl sm:text-4xl font-bold mb-2">Loading...</h1>
                    <div id="artist-meta" class="flex flex-wrap gap-2 text-gray-600 mb-3">
                        <!-- Country, years active, etc. -->
                    </div>
                    <div id="artist-genres" class="flex gap-2 flex-wrap">
                        <!-- Genre tags -->
                    </div>
                </div>
            </div>

            <!-- Bottom: bio + similar artists side by side on desktop -->
            <div class="flex flex-col md:flex-row gap-6">
                <div class="hidden md:flex-1" id="artist-bio-wrapper">
                <div id="artist-bio" class="text-gray-600 text-sm leading-relaxed" style="display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden"></div>
                <button id="bio-toggle" onclick="toggleBio()" class="text-sm mt-1 font-medium" style="color:#FF6B6B">Read more</button>
            </div>
                <div id="similar-artists" class="hidden md:w-72 flex-shrink-0">
                    <h3 class="text-sm font-semibold text-gray-500 uppercase tracking-wide mb-3">Similar Artists</h3>
                    <div id="similar-artists-list" class="flex gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Albums Grid -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-2">Studio Albums</h2>
            <p class="text-gray-600" id="album-count">Loading albums...</p>
        </div>

        <div id="albums-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Album cards will be inserted here -->
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Loading artist data...</p>
        </div>

        <div id="error" class="hidden text-center py-12">
            <p class="text-red-600 text-lg mb-4">Artist not found</p>
            <a href="/" class="text-blue-600 hover:underline">Return to search</a>
        </div>
    </main>

    <script>
        // ── MusicBrainz rate-limited fetch with retry ──
        const mbQueue = {
            queue: [],
            processing: false,
            lastRequest: 0,

            fetch(url) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ url, resolve, reject });
                    if (!this.processing) this.process();
                });
            },

            async process() {
                this.processing = true;
                while (this.queue.length > 0) {
                    const { url, resolve, reject } = this.queue.shift();
                    const now = Date.now();
                    const elapsed = now - this.lastRequest;
                    if (elapsed < 1100) {
                        await new Promise(r => setTimeout(r, 1100 - elapsed));
                    }
                    try {
                        const res = await fetchWithRetry(url, {
                            headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' }
                        });
                        this.lastRequest = Date.now();
                        resolve(res);
                    } catch (err) {
                        this.lastRequest = Date.now();
                        reject(err);
                    }
                }
                this.processing = false;
            }
        };

        async function fetchWithRetry(url, options = {}, retries = 2) {
            for (let attempt = 0; attempt <= retries; attempt++) {
                try {
                    const res = await fetch(url, options);
                    if (res.ok) return res;
                    if ((res.status === 503 || res.status === 429) && attempt < retries) {
                        await new Promise(r => setTimeout(r, 1500 * (attempt + 1)));
                        continue;
                    }
                    return res;
                } catch (err) {
                    if (attempt < retries) {
                        await new Promise(r => setTimeout(r, 1500 * (attempt + 1)));
                        continue;
                    }
                    throw err;
                }
            }
        }

        // ── Page init ──
        const urlParams = new URLSearchParams(window.location.search);
        const artistName = urlParams.get('name');

        if (!artistName) {
            window.location.href = '/';
        }

        let artistMBID = null;

        // Pricing feed data (loaded in background)
        let empProducts = [];
        let vcProducts = [];
        let pricingReady = false;

        // Normalise a string for matching
        function normalise(str) {
            return (str || '').toLowerCase()
                .replace(/['''\-–]/g, ' ')
                .replace(/[^a-z0-9 ]/g, '')
                .replace(/\b(the|a|an|and|of|in|on|at|to|for|with|vol|volume|pt|part)\b/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        function artistMatches(feedArtist) {
            const na = normalise(artistName);
            const nf = normalise(feedArtist);
            return na === nf || na.includes(nf) || nf.includes(na);
        }

        function albumMatches(feedAlbum, mbTitle) {
            const nf = normalise(feedAlbum);
            const nm = normalise(mbTitle);
            if (!nf || !nm) return false;
            return nf === nm || nf.includes(nm) || nm.includes(nf);
        }

        function hasPricing(mbTitle) {
            const inEmp = empProducts.some(p => artistMatches(p.artist) && albumMatches(p.album, mbTitle));
            if (inEmp) return true;
            const inVc = vcProducts.some(p => artistMatches(p.artist) && albumMatches(p.album, mbTitle));
            return inVc;
        }

        // Load both feeds in background (non-blocking, no MB dependency)
        async function loadPricingFeeds() {
            try {
                const [empRes, vcRes] = await Promise.allSettled([
                    fetch('https://raw.githubusercontent.com/Palfray/findyl/main/api/emp-vinyl.json'),
                    fetch('/api/vinylcastle-search?q=' + encodeURIComponent(artistName))
                ]);

                if (empRes.status === 'fulfilled' && empRes.value.ok) {
                    empProducts = await empRes.value.json();
                }
                if (vcRes.status === 'fulfilled' && vcRes.value.ok) {
                    const vcData = await vcRes.value.json();
                    vcProducts = vcData.results || vcData || [];
                }

                pricingReady = true;
                updatePricingDots();
            } catch(e) {
                console.warn('Pricing feeds failed:', e);
            }
        }

        function updatePricingDots() {
            document.querySelectorAll('.album-card[data-title]').forEach(card => {
                const title = card.getAttribute('data-title');
                if (hasPricing(title)) {
                    const titleEl = card.querySelector('.album-title');
                    if (titleEl && !titleEl.querySelector('.pricing-dot')) {
                        titleEl.insertAdjacentHTML('beforeend', '<span class="pricing-dot" title="Available from UK retailers"></span>');
                    }
                }
            });
        }

        // ── Fetch artist data from MusicBrainz ──
        async function loadArtistData() {
            try {
                // Step 1: Search for artist to get MBID
                const searchResponse = await mbQueue.fetch(
                    `https://musicbrainz.org/ws/2/artist/?query=artist:"${encodeURIComponent(artistName)}"&fmt=json`
                );

                if (!searchResponse.ok) throw new Error('Artist search failed');

                const searchData = await searchResponse.json();
                
                if (!searchData.artists || searchData.artists.length === 0) {
                    throw new Error('Artist not found');
                }

                const artist = searchData.artists[0];
                artistMBID = artist.id;

                // Display artist info immediately
                displayArtistInfo(artist);

                // Load Last.fm bio (non-blocking, no MB dependency)
                loadArtistBio(artist.name).catch(() => {});

                // Step 2: Get detailed artist data with genres/tags
                const detailResponse = await mbQueue.fetch(
                    `https://musicbrainz.org/ws/2/artist/${artistMBID}?inc=genres+tags&fmt=json`
                );

                if (detailResponse.ok) {
                    const detailData = await detailResponse.json();
                    const genres = detailData.genres || [];
                    if (genres.length > 0) {
                        const genresContainer = document.getElementById('artist-genres');
                        genresContainer.innerHTML = genres.slice(0, 5).map(g => 
                            `<span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">${g.name}</span>`
                        ).join('');
                    }
                }

                // Step 3: Get release groups (albums)
                await loadAlbums();

            } catch (error) {
                console.error('Error loading artist:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function displayArtistInfo(artist) {
            document.getElementById('artist-name').textContent = artist.name;
            document.title = `${artist.name} - findyl`;

            const meta = [];
            if (artist.country) meta.push(artist.country);
            if (artist['life-span']) {
                const begin = artist['life-span'].begin;
                const end = artist['life-span'].end;
                if (begin) {
                    meta.push(end ? `${begin} - ${end}` : `${begin} - present`);
                }
            }
            if (artist.type) meta.push(artist.type);

            document.getElementById('artist-meta').textContent = meta.join(' • ');

            // Load artist image via the queue (non-blocking)
            loadArtistImage(artist.id, artist.name);
        }

        async function loadArtistImage(artistId, name) {
            try {
                const res = await mbQueue.fetch(
                    `https://musicbrainz.org/ws/2/release-group?artist=${artistId}&type=album&fmt=json&limit=10`
                );
                const data = await res.json();
                const rgs = (data['release-groups'] || []).filter(r => r['first-release-date']);
                if (rgs.length === 0) { showInitialsImage(name); return; }

                rgs.sort((a, b) => b['first-release-date'].localeCompare(a['first-release-date']));
                const imgUrl = `https://coverartarchive.org/release-group/${rgs[0].id}/front-250`;

                const container = document.getElementById('artist-image');
                const img = new Image();
                img.onload = () => {
                    container.innerHTML = `<img src="${imgUrl}" alt="${name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%">`;
                };
                img.onerror = () => showInitialsImage(name);
                img.src = imgUrl;
            } catch(e) {
                showInitialsImage(name);
            }
        }

        function showInitialsImage(name) {
            const imageContainer = document.getElementById('artist-image');
            const initials = name.split(' ')
                .filter(word => word.length > 0)
                .map(word => word[0].toUpperCase())
                .slice(0, 2)
                .join('');
            imageContainer.innerHTML = `
                <div style="width:128px;height:128px;border-radius:50%;background:#FFE5E5;display:flex;align-items:center;justify-content:center">
                    <span style="color:#FF6B6B;font-weight:bold;font-size:2.5rem">${initials}</span>
                </div>
            `;
        }

        async function loadAlbums() {
            try {
                const response = await mbQueue.fetch(
                    `https://musicbrainz.org/ws/2/release-group?artist=${artistMBID}&type=album&fmt=json&limit=100`
                );

                if (!response.ok) throw new Error('Failed to load albums');

                const data = await response.json();
                let albums = data['release-groups'] || [];

                // Filter to studio albums only
                albums = albums.filter(rg => {
                    const primaryType = rg['primary-type'];
                    const secondaryTypes = rg['secondary-types'] || [];
                    
                    if (primaryType !== 'Album') return false;
                    
                    const excludedTypes = ['compilation', 'live', 'soundtrack', 'remix', 'dj-mix', 'mixtape/street'];
                    const hasExcludedType = secondaryTypes.some(type => 
                        excludedTypes.includes(type.toLowerCase())
                    );
                    
                    return !hasExcludedType;
                });

                // Sort by release date (newest first)
                albums.sort((a, b) => {
                    const dateA = a['first-release-date'] || '';
                    const dateB = b['first-release-date'] || '';
                    return dateB.localeCompare(dateA);
                });

                document.getElementById('album-count').textContent = 
                    `${albums.length} ${albums.length === 1 ? 'album' : 'albums'} found`;

                displayAlbums(albums);

            } catch (error) {
                console.error('Error loading albums:', error);
                document.getElementById('albums-grid').innerHTML = 
                    '<p class="col-span-full text-center text-gray-600">Failed to load albums</p>';
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayAlbums(albums) {
            const grid = document.getElementById('albums-grid');
            
            if (albums.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-600">No studio albums found</p>';
                return;
            }

            grid.innerHTML = albums.map(album => {
                const year = album['first-release-date'] ? album['first-release-date'].substring(0, 4) : '';
                const coverUrl = `https://coverartarchive.org/release-group/${album.id}/front-250`;
                const hasDot = pricingReady && hasPricing(album.title);

                return `
                    <a href="/album?id=${album.id}&artist=${encodeURIComponent(artistName)}" 
                       class="album-card block bg-white rounded-lg overflow-hidden shadow-sm"
                       data-title="${album.title.replace(/"/g, '&quot;')}">
                        <div class="aspect-square bg-gray-200 relative">
                            <img src="${coverUrl}" 
                                 alt="${album.title}" 
                                 class="w-full h-full object-cover"
                                 loading="lazy"
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22250%22%3E%3Crect fill=%22%23e5e7eb%22 width=%22250%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2218%22 fill=%22%239ca3af%22%3ENo Cover%3C/text%3E%3C/svg%3E'">
                        </div>
                        <div class="p-4">
                            <h3 class="album-title font-semibold text-gray-900 mb-1 line-clamp-2 flex items-center flex-wrap gap-1">
                                <span>${album.title}</span>${hasDot ? '<span class="pricing-dot" title="Available from UK retailers"></span>' : ''}
                            </h3>
                            ${year ? `<p class="text-sm text-gray-500">${year}</p>` : ''}
                        </div>
                    </a>
                `;
            }).join('');
        }

        async function loadArtistBio(name) {
            try {
                const res = await fetch(`/api/lastfm-bio?artist=${encodeURIComponent(name)}`);
                if (!res.ok) return;
                const data = await res.json();

                if (data.bio) {
                    const bioEl = document.getElementById('artist-bio');
                    bioEl.textContent = data.bio;
                    document.getElementById('artist-bio-wrapper').classList.remove('hidden');
                }

                if (data.similar && data.similar.length > 0) {
                    const listEl = document.getElementById('similar-artists-list');

                    listEl.innerHTML = data.similar.map(a => {
                        const key = a.name.replace(/[^a-z0-9]/gi,'_');
                        const initials = a.name.split(' ').map(w=>w[0]).slice(0,2).join('').toUpperCase();
                        return `<a href="/results?q=${encodeURIComponent(a.name)}"
                                   class="flex flex-col items-center gap-2 group" style="min-width:80px;max-width:80px">
                            <div id="sim-img-${key}"
                                 style="width:80px;height:80px;border-radius:50%;background:#FFE5E5;display:flex;align-items:center;justify-content:center;overflow:hidden;flex-shrink:0">
                                <span style="color:#FF6B6B;font-weight:bold;font-size:1.2rem">${initials}</span>
                            </div>
                            <span class="text-sm text-center text-gray-700 group-hover:text-gray-900 font-medium leading-tight">${a.name}</span>
                        </a>`;
                    }).join('');

                    document.getElementById('similar-artists').classList.remove('hidden');

                    // Load similar artist images SEQUENTIALLY via the queue
                    loadSimilarArtistImages(data.similar);
                }
            } catch(e) {
                console.warn('Bio load failed:', e);
            }
        }

        // Sequential similar artist image loading (respects MB rate limit)
        async function loadSimilarArtistImages(similarArtists) {
            for (const a of similarArtists) {
                try {
                    const mbRes = await mbQueue.fetch(
                        `https://musicbrainz.org/ws/2/artist/?query=artist:"${encodeURIComponent(a.name)}"&fmt=json&limit=1`
                    );
                    if (!mbRes.ok) continue;
                    const mbData = await mbRes.json();
                    const artistId = mbData.artists?.[0]?.id;
                    if (!artistId) continue;

                    const rgRes = await mbQueue.fetch(
                        `https://musicbrainz.org/ws/2/release-group?artist=${artistId}&type=album&fmt=json&limit=5`
                    );
                    if (!rgRes.ok) continue;
                    const rgData = await rgRes.json();
                    const rgs = (rgData['release-groups'] || []).filter(r => r['first-release-date']);
                    if (rgs.length === 0) continue;

                    rgs.sort((x,y) => y['first-release-date'].localeCompare(x['first-release-date']));
                    const imgUrl = `https://coverartarchive.org/release-group/${rgs[0].id}/front-250`;

                    const key = a.name.replace(/[^a-z0-9]/gi,'_');
                    const container = document.getElementById(`sim-img-${key}`);
                    if (!container) continue;

                    const img = new Image();
                    img.onload = () => {
                        container.innerHTML = `<img src="${imgUrl}" alt="${a.name}" class="sim-img-fade" style="width:80px;height:80px;object-fit:cover;border-radius:50%">`;
                    };
                    img.src = imgUrl;
                } catch(e) {
                    // Keep initials on failure
                }
            }
        }

        function toggleBio() {
            const bio = document.getElementById('artist-bio');
            const btn = document.getElementById('bio-toggle');
            const isCollapsed = bio.style.webkitLineClamp === '3';
            bio.style.webkitLineClamp = isCollapsed ? 'unset' : '3';
            bio.style.overflow = isCollapsed ? 'visible' : 'hidden';
            bio.style.display = isCollapsed ? 'block' : '-webkit-box';
            btn.textContent = isCollapsed ? 'Show less' : 'Read more';
        }

        // Initialize — pricing feeds load independently (no MB calls)
        loadArtistData();
        loadPricingFeeds();
    </script>
</body>
</html>
