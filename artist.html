<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist - findyl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Display', serif;
        }
        .album-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .album-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="flex items-center gap-2">
                    <svg width="40" height="40" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="50" cy="50" r="48" fill="#FF6B6B" stroke="white" stroke-width="2"/>
                        <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="2"/>
                        <circle cx="50" cy="50" r="22" fill="none" stroke="white" stroke-width="2"/>
                        <circle cx="50" cy="50" r="6" fill="white"/>
                    </svg>
                    <span class="text-2xl font-bold">findyl</span>
                </a>
                <nav class="flex gap-6">
                    <a href="/stores" class="text-gray-600 hover:text-gray-900">Stores</a>
                    <a href="/about" class="text-gray-600 hover:text-gray-900">About</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Artist Header -->
    <div id="artist-header" class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="flex items-start gap-6">
                <div id="artist-image" class="w-32 h-32 bg-gray-200 rounded-full overflow-hidden flex-shrink-0">
                    <!-- Artist image will go here -->
                </div>
                <div class="flex-1">
                    <h1 id="artist-name" class="text-4xl font-bold mb-2">Loading...</h1>
                    <div id="artist-meta" class="flex gap-4 text-gray-600 mb-3">
                        <!-- Country, years active, etc. -->
                    </div>
                    <div id="artist-genres" class="flex gap-2 flex-wrap">
                        <!-- Genre tags -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Albums Grid -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-2xl font-bold mb-2">Studio Albums</h2>
            <p class="text-gray-600" id="album-count">Loading albums...</p>
        </div>

        <div id="albums-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
            <!-- Album cards will be inserted here -->
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Loading artist data...</p>
        </div>

        <div id="error" class="hidden text-center py-12">
            <p class="text-red-600 text-lg mb-4">Artist not found</p>
            <a href="/" class="text-blue-600 hover:underline">Return to search</a>
        </div>
    </main>

    <script>
        // Get artist name from URL
        const urlParams = new URLSearchParams(window.location.search);
        const artistName = urlParams.get('name');

        if (!artistName) {
            window.location.href = '/';
        }

        let artistMBID = null;

        // Fetch artist data from MusicBrainz
        async function loadArtistData() {
            try {
                // Step 1: Search for artist to get MBID
                const searchResponse = await fetch(
                    `https://musicbrainz.org/ws/2/artist/?query=artist:"${encodeURIComponent(artistName)}"&fmt=json`,
                    { headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' } }
                );

                if (!searchResponse.ok) throw new Error('Artist search failed');

                const searchData = await searchResponse.json();
                
                if (!searchData.artists || searchData.artists.length === 0) {
                    throw new Error('Artist not found');
                }

                // Get the first matching artist
                const artist = searchData.artists[0];
                artistMBID = artist.id;

                // Display artist info
                displayArtistInfo(artist);

                // Step 2: Get detailed artist data with genres/tags
                const detailResponse = await fetch(
                    `https://musicbrainz.org/ws/2/artist/${artistMBID}?inc=genres+tags&fmt=json`,
                    { headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' } }
                );

                if (detailResponse.ok) {
                    const detailData = await detailResponse.json();
                    // Apply MusicBrainz genres (Spotify genres may override these if available)
                    const genres = detailData.genres || [];
                    if (genres.length > 0) {
                        const genresContainer = document.getElementById('artist-genres');
                        genresContainer.innerHTML = genres.slice(0, 5).map(g => 
                            `<span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">${g.name}</span>`
                        ).join('');
                    }
                }

                // Step 3: Get release groups (albums)
                await loadAlbums();

            } catch (error) {
                console.error('Error loading artist:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        function displayArtistInfo(artist) {
            // Artist name
            document.getElementById('artist-name').textContent = artist.name;
            document.title = `${artist.name} - findyl`;

            // Meta info
            const meta = [];
            if (artist.country) meta.push(artist.country);
            if (artist['life-span']) {
                const begin = artist['life-span'].begin;
                const end = artist['life-span'].end;
                if (begin) {
                    meta.push(end ? `${begin} - ${end}` : `${begin} - present`);
                }
            }
            if (artist.type) meta.push(artist.type);

            document.getElementById('artist-meta').textContent = meta.join(' â€¢ ');

            // Load Spotify artist image + data
            loadSpotifyArtistImage(artist.name);
        }

        async function loadSpotifyArtistImage(name) {
            const imageContainer = document.getElementById('artist-image');
            const genresContainer = document.getElementById('artist-genres');
            
            // Generate initials for fallback
            const initials = name.split(' ')
                .filter(word => word.length > 0)
                .map(word => word[0].toUpperCase())
                .slice(0, 2)
                .join('');

            try {
                const response = await fetch(`/api/spotify-artist?name=${encodeURIComponent(name)}`);
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.found) {
                        // Set artist image (use largest available)
                        if (data.artist.images && data.artist.images.length > 0) {
                            const imageUrl = data.artist.images[0].url;
                            imageContainer.innerHTML = `
                                <img src="${imageUrl}" alt="${name}" 
                                     class="w-32 h-32 rounded-full object-cover"
                                     onerror="this.parentElement.innerHTML='<div style=\\'width:128px;height:128px;border-radius:50%;background:#FFE5E5;display:flex;align-items:center;justify-content:center\\'><span style=\\'color:#FF6B6B;font-weight:bold;font-size:2.5rem\\'>${initials}</span></div>'">
                            `;
                        } else {
                            showInitials();
                        }

                        // Add Spotify genres if MusicBrainz didn't provide any yet
                        if (data.artist.genres && data.artist.genres.length > 0 && genresContainer.children.length === 0) {
                            genresContainer.innerHTML = data.artist.genres.slice(0, 5).map(g =>
                                `<span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-sm">${g}</span>`
                            ).join('');
                        }

                        // Add Spotify link
                        if (data.artist.spotifyUrl) {
                            const linkContainer = document.createElement('div');
                            linkContainer.className = 'mt-3';
                            linkContainer.innerHTML = `
                                <a href="${data.artist.spotifyUrl}" target="_blank" rel="noopener"
                                   class="inline-flex items-center gap-2 text-sm hover:opacity-80" style="color:#1DB954">
                                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                                    </svg>
                                    Listen on Spotify
                                </a>
                            `;
                            document.getElementById('artist-image').parentElement.querySelector('.flex-1').appendChild(linkContainer);
                        }

                        return;
                    }
                }
            } catch (err) {
                console.warn('Spotify image unavailable', err);
            }

            // Fallback to initials
            showInitials();

            function showInitials() {
                imageContainer.innerHTML = `
                    <div style="width:128px;height:128px;border-radius:50%;background:#FFE5E5;display:flex;align-items:center;justify-content:center">
                        <span style="color:#FF6B6B;font-weight:bold;font-size:2.5rem">${initials}</span>
                    </div>
                `;
            }
        }

        async function loadAlbums() {
            try {
                // Browse release groups for this artist
                const response = await fetch(
                    `https://musicbrainz.org/ws/2/release-group?artist=${artistMBID}&type=album&fmt=json&limit=100`,
                    { headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' } }
                );

                if (!response.ok) throw new Error('Failed to load albums');

                const data = await response.json();
                let albums = data['release-groups'] || [];

                // Filter to studio albums only (no compilations, live, soundtracks)
                albums = albums.filter(rg => {
                    const primaryType = rg['primary-type'];
                    const secondaryTypes = rg['secondary-types'] || [];
                    
                    if (primaryType !== 'Album') return false;
                    
                    const excludedTypes = ['compilation', 'live', 'soundtrack', 'remix', 'dj-mix', 'mixtape/street'];
                    const hasExcludedType = secondaryTypes.some(type => 
                        excludedTypes.includes(type.toLowerCase())
                    );
                    
                    return !hasExcludedType;
                });

                // Sort by release date (newest first)
                albums.sort((a, b) => {
                    const dateA = a['first-release-date'] || '';
                    const dateB = b['first-release-date'] || '';
                    return dateB.localeCompare(dateA);
                });

                document.getElementById('album-count').textContent = 
                    `${albums.length} ${albums.length === 1 ? 'album' : 'albums'} found`;

                displayAlbums(albums);

            } catch (error) {
                console.error('Error loading albums:', error);
                document.getElementById('albums-grid').innerHTML = 
                    '<p class="col-span-full text-center text-gray-600">Failed to load albums</p>';
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function displayAlbums(albums) {
            const grid = document.getElementById('albums-grid');
            
            if (albums.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-600">No studio albums found</p>';
                return;
            }

            grid.innerHTML = albums.map(album => {
                const year = album['first-release-date'] ? album['first-release-date'].substring(0, 4) : '';
                const coverUrl = `https://coverartarchive.org/release-group/${album.id}/front-250`;
                
                return `
                    <a href="/album?id=${album.id}&artist=${encodeURIComponent(artistName)}" 
                       class="album-card block bg-white rounded-lg overflow-hidden shadow-sm">
                        <div class="aspect-square bg-gray-200 relative">
                            <img src="${coverUrl}" 
                                 alt="${album.title}" 
                                 class="w-full h-full object-cover"
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22250%22 height=%22250%22%3E%3Crect fill=%22%23e5e7eb%22 width=%22250%22 height=%22250%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22sans-serif%22 font-size=%2218%22 fill=%22%239ca3af%22%3ENo Cover%3C/text%3E%3C/svg%3E'">
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-900 mb-1 line-clamp-2">${album.title}</h3>
                            ${year ? `<p class="text-sm text-gray-500">${year}</p>` : ''}
                        </div>
                    </a>
                `;
            }).join('');
        }

        // Initialize
        loadArtistData();
    </script>
</body>
</html>
