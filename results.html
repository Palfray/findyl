<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - findyl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Serif Display', serif;
            color: #374151;
            font-weight: 400;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Serif Display', serif;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.01em;
        }
        .artist-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .artist-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header with Search -->
    <!-- Standard findyl header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center gap-4">
                <!-- Logo -->
                <a href="/" class="flex-shrink-0 hover:opacity-80 transition-opacity">
                    <svg width="128" height="40" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="72" font-family="'DM Serif Display', serif" font-size="80" fill="#1F2937" font-weight="400">findyl</text>
                        <g transform="translate(245, 50)">
                            <circle cx="0" cy="0" r="28" fill="#FF6B6B"/>
                            <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="8" fill="white"/>
                            <circle cx="0" cy="0" r="3" fill="#FF6B6B"/>
                        </g>
                    </svg>
                </a>

                <!-- Search bar -->
                <div class="flex-1 max-w-2xl relative">
                    <form id="header-search-form" class="relative">
                        <input
                            type="text"
                            id="header-search-input" style="font-family:'Raleway', sans-serif;"
                            placeholder="Search for vinyl..."
                            class="w-full px-4 py-2 pr-10 border-[1.5px] border-gray-900 rounded-full focus:border-gray-900 focus:outline-none text-gray-900 placeholder-gray-400"
                            autocomplete="off"
                        />
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2" style="color:#FF6B6B">
                            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="9" cy="9" r="6"/><path d="M14 14l4 4"/>
                            </svg>
                        </button>
                    </form>
                    <div id="header-autocomplete" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-2xl shadow-lg z-50 hidden mt-1 overflow-hidden"></div>
                </div>


            </div>
        </div>
    </header>

    <script>
        (function() {
            const form = document.getElementById('header-search-form');
            const input = document.getElementById('header-search-input');
            const dropdown = document.getElementById('header-autocomplete');
            let debounceTimer;

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const q = input.value.trim();
                if (q) window.location.href = `/results?q=${encodeURIComponent(q)}`;
            });

            input.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                const q = input.value.trim();
                if (q.length < 2) { dropdown.classList.add('hidden'); return; }
                debounceTimer = setTimeout(() => fetchSuggestions(q), 300);
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('#header-search-form') && !e.target.closest('#header-autocomplete')) {
                    dropdown.classList.add('hidden');
                }
            });

            async function fetchSuggestions(q) {
                try {
                    const res = await fetch(`/api/autocomplete?q=${encodeURIComponent(q)}`);
                    if (!res.ok) return;
                    const data = await res.json();
                    renderSuggestions(data);
                } catch(e) {}
            }

            function renderSuggestions(data) {
                const artists = data.artists || [];
                const albums = data.albums || [];
                if (artists.length === 0 && albums.length === 0) { dropdown.classList.add('hidden'); return; }
                let html = artists.map(a => `
                    <a href="/results?q=${encodeURIComponent(a.name)}" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 border-b border-gray-100 last:border-0">
                        <svg width="16" height="16" fill="none" stroke="#9CA3AF" stroke-width="2" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <div>
                            <div class="text-sm font-medium text-gray-900">${a.name}</div>
                            ${a.country || a.disambiguation ? `<div class="text-xs text-gray-500">${[a.country, a.disambiguation].filter(Boolean).join(' · ')}</div>` : ''}
                        </div>
                    </a>`).join('');
                html += albums.map(a => `
                    <a href="/results?q=${encodeURIComponent(a.artist)}" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 border-b border-gray-100 last:border-0">
                        <svg width="16" height="16" fill="none" stroke="#9CA3AF" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="3"/></svg>
                        <div>
                            <div class="text-sm font-medium text-gray-900">${a.album}</div>
                            <div class="text-xs text-gray-500">${a.artist}</div>
                        </div>
                    </a>`).join('');
                dropdown.innerHTML = html;
                dropdown.classList.remove('hidden');
            }
        })();
    </script>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Results Header -->
        <div id="results-header" class="mb-6">
            <h1 class="text-3xl font-bold mb-2">Artists matching "<span id="search-query"></span>"</h1>
            <p id="results-count" class="text-gray-600">Searching...</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Searching for artists...</p>
        </div>

        <!-- Results Grid -->
        <div id="results" class="hidden grid gap-4">
            <!-- Artist cards will be inserted here -->
        </div>

        <!-- No Results -->
        <div id="no-results" class="hidden text-center py-12">
            <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">No artists found</h2>
            <p class="text-gray-600 mb-6">Try searching for a different artist name</p>
            <a href="/" class="text-blue-600 hover:underline">Return to homepage</a>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-12">
            <p class="text-red-600 text-lg mb-4">Something went wrong</p>
            <button onclick="location.reload()" class="text-blue-600 hover:underline">Try again</button>
        </div>
    </main>

    <script>
        // Get search query from URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        if (!query) {
            window.location.href = '/';
        }

        // Set search query in header and input
        document.getElementById('search-query').textContent = query;
        document.getElementById('header-search-input').value = query;

        // Handle search form submission
        // Search form handled by header script

        // Search for artists
        async function searchArtists() {
            try {
                const response = await fetch(
                    `https://musicbrainz.org/ws/2/artist/?query=${encodeURIComponent(query)}&fmt=json&limit=20`,
                    { headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' } }
                );

                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                const artists = data.artists || [];

                // Filter to exact and close matches
                const filteredArtists = artists.filter(artist => {
                    const name = artist.name.toLowerCase();
                    const searchTerm = query.toLowerCase();
                    
                    // Exact match or starts with
                    return name === searchTerm || 
                           name.startsWith(searchTerm) ||
                           name.includes(' ' + searchTerm);
                });

                document.getElementById('loading').classList.add('hidden');

                if (filteredArtists.length === 0) {
                    document.getElementById('no-results').classList.remove('hidden');
                } else {
                    document.getElementById('results-count').textContent = 
                        `Found ${filteredArtists.length} ${filteredArtists.length === 1 ? 'artist' : 'artists'}`;
                    
                    // Fetch latest album art for each artist
                    await displayResults(filteredArtists);
                }

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // Get artist image from MusicBrainz album art
        async function getArtistImage(artistName, musicBrainzId) {
            try {
                const response = await fetch(
                    `https://musicbrainz.org/ws/2/release-group?artist=${musicBrainzId}&type=album&limit=1&fmt=json`,
                    { headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' } }
                );
                if (response.ok) {
                    const data = await response.json();
                    const releaseGroups = data['release-groups'] || [];
                    if (releaseGroups.length > 0) {
                        return `https://coverartarchive.org/release-group/${releaseGroups[0].id}/front-250`;
                    }
                }
            } catch (err) {
                console.warn('MusicBrainz art fetch failed', err);
            }

            return null;
        }

        async function displayResults(artists) {
            const container = document.getElementById('results');
            container.classList.remove('hidden');

            // Fetch artist images in parallel (Spotify → MusicBrainz → initials)
            const artistsWithArt = await Promise.all(
                artists.map(async artist => ({
                    ...artist,
                    albumArt: await getArtistImage(artist.name, artist.id)
                }))
            );

            container.innerHTML = artistsWithArt.map(artist => {
                const name = artist.name;
                const disambiguation = artist.disambiguation || '';
                const type = artist.type || '';
                const country = artist.country || '';
                
                // Get initials for fallback
                const initials = name.split(' ')
                    .filter(word => word.length > 0)
                    .map(word => word[0].toUpperCase())
                    .slice(0, 2)
                    .join('');
                
                // Build meta info
                const meta = [];
                if (type) meta.push(type);
                if (country) meta.push(country);
                if (disambiguation) meta.push(disambiguation);

                // Build avatar HTML
                const avatarHtml = artist.albumArt
                    ? `<img src="${artist.albumArt}" alt="${name}" class="w-16 h-16 rounded-full object-cover" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'"><div style="display:none;width:64px;height:64px;border-radius:50%;background-color:#FFE5E5;align-items:center;justify-content:center"><span style="color:#FF6B6B;font-weight:bold;font-size:1.25rem">${initials}</span></div>`
                    : `<div style="width:64px;height:64px;border-radius:50%;background-color:#FFE5E5;display:flex;align-items:center;justify-content:center"><span style="color:#FF6B6B;font-weight:bold;font-size:1.25rem">${initials}</span></div>`;

                return `
                    <a href="/artist?name=${encodeURIComponent(name)}" class="artist-card block bg-white rounded-lg shadow-sm p-6">
                        <div style="display:flex;align-items:flex-start;gap:1rem">
                            <div style="flex-shrink:0">${avatarHtml}</div>
                            <div style="flex:1;min-width:0">
                                <h3 class="text-xl font-bold text-gray-900 mb-1">${name}</h3>
                                ${meta.length > 0 ? `<p class="text-gray-600 text-sm">${meta.join(' • ')}</p>` : ''}
                            </div>
                            <svg class="w-6 h-6 text-gray-400" style="flex-shrink:0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // Initialize search
        searchArtists();
    </script>
</body>
</html>
