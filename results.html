<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Search Results - findyl</title>
    <meta name="description" content="Search results for vinyl records on findyl. Find artists, albums and compare prices across UK retailers.">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'DM Serif Display', serif;
            color: #374151;
            font-weight: 400;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'DM Serif Display', serif;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.01em;
        }
        .artist-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .artist-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .avatar-img {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

<body class="bg-gray-50">
    <!-- Header with Search -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center gap-4">
                <!-- Logo -->
                <a href="/" class="flex-shrink-0 hover:opacity-80 transition-opacity">
                    <svg width="128" height="40" viewBox="0 0 320 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <text x="0" y="72" font-family="'DM Serif Display', serif" font-size="80" fill="#1F2937" font-weight="400">findyl</text>
                        <g transform="translate(245, 50)">
                            <circle cx="0" cy="0" r="28" fill="#FF6B6B"/>
                            <circle cx="0" cy="0" r="22" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="16" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="10" fill="none" stroke="white" stroke-width="1"/>
                            <circle cx="0" cy="0" r="8" fill="white"/>
                            <circle cx="0" cy="0" r="3" fill="#FF6B6B"/>
                        </g>
                    </svg>
                </a>

                <!-- Search bar -->
                <div class="flex-1 max-w-2xl relative">
                    <form id="header-search-form" class="relative">
                        <input
                            type="text"
                            id="header-search-input" style="font-family:'Raleway', sans-serif;"
                            placeholder="Search for vinyl..."
                            class="w-full px-4 py-2 pr-10 border-[1.5px] border-gray-900 rounded-full focus:border-gray-900 focus:outline-none text-gray-900 placeholder-gray-400"
                            autocomplete="off"
                        />
                        <button type="submit" class="absolute right-3 top-1/2 -translate-y-1/2" style="color:#FF6B6B">
                            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="9" cy="9" r="6"/><path d="M14 14l4 4"/>
                            </svg>
                        </button>
                    </form>
                    <div id="header-autocomplete" class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-2xl shadow-lg z-50 hidden mt-1 overflow-hidden" style="max-height:420px;overflow-y:auto;"></div>
                </div>
            </div>
        </div>
    </header>
    <script src="/findyl-search.js"></script>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Results Header -->
        <div id="results-header" class="mb-6">
            <h1 class="text-3xl font-bold mb-2">Artists matching "<span id="search-query"></span>"</h1>
            <p id="results-count" class="text-gray-600">Searching...</p>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
            <p class="mt-4 text-gray-600">Searching for artists...</p>
        </div>

        <!-- Results Grid -->
        <div id="results" class="hidden grid gap-4">
            <!-- Artist cards will be inserted here -->
        </div>

        <!-- No Results -->
        <div id="no-results" class="hidden text-center py-12">
            <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 12h.01M12 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <h2 class="text-xl font-semibold text-gray-900 mb-2">No artists found</h2>
            <p class="text-gray-600 mb-6">Try searching for a different artist name</p>
            <a href="/" class="text-blue-600 hover:underline">Return to homepage</a>
        </div>

        <!-- Error State -->
        <div id="error" class="hidden text-center py-12">
            <p class="text-red-600 text-lg mb-4">Something went wrong</p>
            <button onclick="location.reload()" class="text-blue-600 hover:underline">Try again</button>
        </div>
    </main>

    <script>
        // ── MusicBrainz rate-limited fetch with retry ──
        const mbQueue = {
            queue: [],
            processing: false,
            lastRequest: 0,

            fetch(url) {
                return new Promise((resolve, reject) => {
                    this.queue.push({ url, resolve, reject });
                    if (!this.processing) this.process();
                });
            },

            async process() {
                this.processing = true;
                while (this.queue.length > 0) {
                    const { url, resolve, reject } = this.queue.shift();
                    const now = Date.now();
                    const elapsed = now - this.lastRequest;
                    if (elapsed < 1100) {
                        await new Promise(r => setTimeout(r, 1100 - elapsed));
                    }
                    try {
                        const res = await fetchWithRetry(url, {
                            headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' }
                        });
                        this.lastRequest = Date.now();
                        resolve(res);
                    } catch (err) {
                        this.lastRequest = Date.now();
                        reject(err);
                    }
                }
                this.processing = false;
            }
        };

        async function fetchWithRetry(url, options = {}, retries = 2) {
            for (let attempt = 0; attempt <= retries; attempt++) {
                try {
                    const res = await fetch(url, options);
                    if (res.ok) return res;
                    if ((res.status === 503 || res.status === 429) && attempt < retries) {
                        await new Promise(r => setTimeout(r, 1500 * (attempt + 1)));
                        continue;
                    }
                    return res;
                } catch (err) {
                    if (attempt < retries) {
                        await new Promise(r => setTimeout(r, 1500 * (attempt + 1)));
                        continue;
                    }
                    throw err;
                }
            }
        }

        // ── Page init ──
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        if (!query) {
            window.location.href = '/';
        }

        document.getElementById('search-query').textContent = query;
        document.getElementById('header-search-input').value = query;

        // ── Search for artists ──
        async function searchArtists() {
            try {
                // Initial artist search — use fetchWithRetry directly (not queued)
                // since this is the only request at page load
                const response = await fetchWithRetry(
                    `https://musicbrainz.org/ws/2/artist/?query=${encodeURIComponent(query)}&fmt=json&limit=20`,
                    { headers: { 'User-Agent': 'findyl/1.0 (https://findyl.co.uk)' } }
                );

                if (!response.ok) throw new Error('Search failed');

                const data = await response.json();
                const artists = data.artists || [];

                // Filter to exact and close matches
                const filteredArtists = artists.filter(artist => {
                    const name = artist.name.toLowerCase();
                    const searchTerm = query.toLowerCase();
                    return name === searchTerm || 
                           name.startsWith(searchTerm) ||
                           name.includes(' ' + searchTerm);
                });

                document.getElementById('loading').classList.add('hidden');

                if (filteredArtists.length === 0) {
                    document.getElementById('no-results').classList.remove('hidden');
                } else {
                    document.getElementById('results-count').textContent = 
                        `Found ${filteredArtists.length} ${filteredArtists.length === 1 ? 'artist' : 'artists'}`;
                    
                    // Render results immediately, then lazy-load images
                    displayResults(filteredArtists);
                    lazyLoadImages(filteredArtists);
                }

            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
            }
        }

        // ── Render all cards immediately with initials ──
        function displayResults(artists) {
            const container = document.getElementById('results');
            container.classList.remove('hidden');

            container.innerHTML = artists.map(artist => {
                const name = artist.name;
                const disambiguation = artist.disambiguation || '';
                const type = artist.type || '';
                const country = artist.country || '';
                
                const typeLabels = {
                    'Person': 'Solo Artist',
                    'Group': 'Band',
                    'Orchestra': 'Orchestra',
                    'Choir': 'Choir',
                    'Character': 'Character',
                    'Other': ''
                };
                const friendlyType = typeLabels[type] || type;

                const initials = name.split(' ')
                    .filter(word => word.length > 0)
                    .map(word => word[0].toUpperCase())
                    .slice(0, 2)
                    .join('');
                
                const meta = [];
                if (friendlyType) meta.push(friendlyType);
                if (country) meta.push(country);
                if (disambiguation) meta.push(disambiguation);

                return `
                    <a href="/artist?name=${encodeURIComponent(name)}" class="artist-card block bg-white rounded-lg shadow-sm p-6">
                        <div style="display:flex;align-items:flex-start;gap:1rem">
                            <div id="avatar-${artist.id}" style="flex-shrink:0;width:64px;height:64px;border-radius:50%;background-color:#FFE5E5;display:flex;align-items:center;justify-content:center">
                                <span style="color:#FF6B6B;font-weight:bold;font-size:1.25rem">${initials}</span>
                            </div>
                            <div style="flex:1;min-width:0">
                                <h3 class="text-xl font-bold text-gray-900 mb-1">${name}</h3>
                                ${meta.length > 0 ? `<p class="text-gray-600 text-sm">${meta.join(' • ')}</p>` : ''}
                            </div>
                            <svg class="w-6 h-6 text-gray-400" style="flex-shrink:0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                            </svg>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // ── Lazy-load images one at a time via the rate-limited queue ──
        async function lazyLoadImages(artists) {
            for (const artist of artists) {
                try {
                    const res = await mbQueue.fetch(
                        `https://musicbrainz.org/ws/2/release-group?artist=${artist.id}&type=album&fmt=json&limit=10`
                    );
                    if (!res.ok) continue;

                    const data = await res.json();
                    const rgs = (data['release-groups'] || []).filter(r => r['first-release-date']);
                    if (rgs.length === 0) continue;

                    // Sort by date descending — use latest album (matches artist page)
                    rgs.sort((a, b) => b['first-release-date'].localeCompare(a['first-release-date']));

                    const imgUrl = `https://coverartarchive.org/release-group/${rgs[0].id}/front-250`;
                    const container = document.getElementById(`avatar-${artist.id}`);
                    if (!container) continue;

                    // Pre-load image before swapping in
                    const img = new Image();
                    img.onload = () => {
                        container.innerHTML = `<img src="${imgUrl}" alt="${artist.name}" class="avatar-img" style="width:64px;height:64px;border-radius:50%;object-fit:cover">`;
                    };
                    // On error, keep initials — do nothing
                    img.src = imgUrl;
                } catch(e) {
                    // Keep initials on failure
                }
            }
        }

        // Initialize search
        searchArtists();
    </script>
</body>
</html>
